<!DOCTYPE HTML>
<html lang="en">
  <head>
    :ghead
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="@root_path/public/docs/js/jquery.masonry.min.js"></script>
  </head>
  <body class="@class">
    :header
    <div class="wrap clearfix">
      <section id="content">
	    <h1><a href="@root_path/@class">@title</a></h1>
      </section>
      <section id="gallery">
        :category-list
      </section>
    </div>
    :footer
    <script type="text/javascript">
      $(window).load(function() { $("#gallery").masonry({ singleMode: true }); });
    </script>
  </body>
</html>
